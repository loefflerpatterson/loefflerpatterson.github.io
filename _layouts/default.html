<!DOCTYPE html>
<html
  lang="en-US"
  itemscope
  itemtype="http://schema.org/WebPage"
>
<head>
  <!-- character set, responsiveness, compat -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- favicon -->
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.png' | relative_url }}"
  >

  <!-- Open-Graph / social sharing tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta
    property="og:url"
    content="{{ page.url | absolute_url }}"
  >
  <meta
    property="og:description"
    content="{{ site.description }}"
  >

  <!-- Stylesheets (copy into your repo under assets/css/) -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/css.css' | relative_url }}"
  >
  <link
    rel="stylesheet"
    href="{{ '/assets/css/css_002.css' | relative_url }}"
  >
  <!-- any other CSS your site needs -->
  
  <title>{{ page.title }} â€” {{ site.title }}</title>
</head>

<body>
  {% include header.html %}

  <!-- page-specific HTML gets injected here -->
  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- copy any needed scripts into assets/js/ and include them here -->
  <script src="{{ '/assets/js/client.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/lazy.min.js' | relative_url }}"></script>
</body>
</html>
